<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <div class="form-container">
      <form [formGroup]="updateKeywordForm" (submit)="submit()" autocomplete="off">
  
        <mat-form-field class="example-full-width" appearance="fill" >
          
          <mat-label> Keyword </mat-label>
          <input matInput [(ngModel)]='keyword' formControlName="keyword" >
          <mat-error>
          <span *ngIf="updateKeywordForm.controls.keyword.errors"> This field is required </span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width"  appearance="fill">
          <mat-label> Description
          </mat-label>
          <textarea matInput [(ngModel)]='description' formControlName="description" style="height: 100px;"> </textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Create</button>
        <button mat-raised-button color="accent" type="reset">Cancel</button>
        
      </form>
    </div>
  </div>
