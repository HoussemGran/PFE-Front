<app-navbar></app-navbar>   

<div class="container" style="margin-top: 50px;">

    <div class="form-containter">
        <p *ngIf="errorMsg" style="color: darkred;"> {{errorMsg}} </p>
        <form [formGroup]="addUserForm" class="example-form" (submit)="submit()" autocomplete="off" >
            
            <mat-form-field class="form-field" appearence="fill">
                <mat-label> Login </mat-label>
                <input matInput [(ngModel)]="loginValue" formControlName="login" required>
                <mat-error *ngIf="addUserForm.controls.login.invalid">
                    <span> this field is required </span>
                </mat-error>
            </mat-form-field>  
            <br>
    
                <mat-form-field appearence="fill">
                    <mat-label> First Name </mat-label>
                    <input matInput [(ngModel)]="firstNameValue" formControlName="firstName" required>
                    <mat-error *ngIf="addUserForm.controls.firstName.invalid">
                        <span> this field is required </span>
                    </mat-error>
                </mat-form-field> 
                <br>

            <mat-form-field appearence="fill">
                    <mat-label> Last Name </mat-label>
                    <input matInput [(ngModel)]="lastNameValue" formControlName="lastName" required>
                    <mat-error *ngIf="addUserForm.controls.lastName.invalid">
                        <span> this field is required </span>
                    </mat-error>
                </mat-form-field> 
        

                <br>
            <mat-form-field appearence="fill">
                    <mat-label> Email </mat-label>
                    <input type="email" [(ngModel)]="emailValue" matInput formControlName="email" required>
                    <mat-error *ngIf="addUserForm.controls.email.invalid">
                        <span> Invalid email </span>
                    </mat-error>
            </mat-form-field>         
            <br>
            <mat-form-field appearence="fill">
                <mat-label> Role </mat-label>
                <mat-select [(ngModel)]="roleValue" formControlName="role">
                    <mat-option value="guest"> guest </mat-option>
                    <mat-option value="admin"> admin </mat-option>
                </mat-select>
            </mat-form-field> 
            <br><br>
            <button mat-raised-button color="primary" type="submit">Update</button>
            <button mat-raised-button color="accent" type="reset"> Clear </button>
        </form>

    </div>

</div>
