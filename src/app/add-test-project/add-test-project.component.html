
<app-navbar></app-navbar>

<div class="container" style="margin-top: 50px;">

    <div class="form-container">

    <form [formGroup]="addProjectForm" class="example-form" (submit)="submit()" autocomplete="off">

    
    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label> Name </mat-label>
      <input matInput formControlName="name" style="width: 200px;" required>
      <mat-error *ngIf="addProjectForm.controls.name.touched && addProjectForm.controls.name.invalid">
      <span *ngIf="addProjectForm.controls.name.errors.required"> This field is required </span>

      </mat-error>
    </mat-form-field>

    
    <br>
    <mat-form-field class="min-width" appearance="fill">
      <mat-label> Prefix
      </mat-label>
      <input matInput formControlName="prefix"  required type="text">
      <mat-error *ngIf="addProjectForm.controls.prefix.touched && addProjectForm.controls.prefix.invalid">
        <span *ngIf="addProjectForm.controls.prefix.errors.required">This field is required.</span>
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label> Description </mat-label>
        <textarea formControlName="description" style="height: 100px;" matInput placeholder="Description"></textarea>
      </mat-form-field>
      
      <br>

      <mat-checkbox formControlName="active" class="example-margin">
        Active
    </mat-checkbox>
<br>

    <mat-checkbox formControlName="public" class="example-margin">
        Public
    </mat-checkbox>

    <br><br>
    <button mat-raised-button color="primary" type="submit">Create</button>
    <button mat-raised-button color="accent" type="reset"> Cancel </button>
    
  </form>
</div>
</div>
