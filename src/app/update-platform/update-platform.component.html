<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <div class="form-container">
      <form [formGroup]="updatePlatformForm" (submit)="submit()" autocomplete="off">
  
        <mat-form-field class="example-full-width" appearance="fill" >
          
          <mat-label> Platform </mat-label>
          <input matInput [(ngModel)]="platform" formControlName="platform" >
          <mat-error>
          <span *ngIf="updatePlatformForm.controls.platform.errors"> This field is required </span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width"  appearance="fill">
          <mat-label> Description
          </mat-label>
          <textarea matInput [(ngModel)]="description" formControlName="description" style="height: 100px;"> </textarea>
        </mat-form-field>

        <mat-checkbox [(ngModel)]="onDesign" formControlName="onDesign" class="example-margin">
            On Design
        </mat-checkbox>
        <br>
        <mat-checkbox [(ngModel)]="onExecution" formControlName="onExecution" class="example-margin">
            On Execution
        </mat-checkbox>

        <br>
        <br>
        <button mat-raised-button color="primary" type="submit">Update</button>
        <button mat-raised-button color="accent" type="reset">Cancel</button>
        
      </form>
    </div>
  </div>
