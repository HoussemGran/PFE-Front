<div class="container">
    <div class="form-container">
      <form [formGroup]="loginForm" autocomplete="off" (submit)="submit()">
        
        <mat-form-field appearance="fill">
  
          <mat-label> Login </mat-label>
          <input matInput formControlName="login" type="text" required>
          <mat-error *ngIf="loginForm.controls.login.touched && loginForm.controls.login.invalid">
            <span *ngIf="loginForm.controls.login.errors.required"> This field is required. </span>
            
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="fill">
            <mat-label> Password
            </mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
              <span *ngIf="loginForm.controls.password.errors.required">This field is required.</span>
              <span *ngIf="loginForm.controls.password.errors.minlength"> Week password </span>
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="form-field" appearance="fill">
            <mat-label> confirm Password
            </mat-label>
            <input matInput formControlName="confirmPassword"  type="password">
            <mat-error *ngIf="loginForm.controls.confirmPassword.touched && loginForm.controls.confirmPassword.invalid">
              <span *ngIf="loginForm.controls.confirmPassword.errors"> password did not match </span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
  
            <mat-label> First name </mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="loginForm.controls.firstName.touched && loginForm.controls.firstName.invalid">
                <span *ngIf="loginForm.controls.firstName.errors.required"> This field is required. </span>
                <span *ngIf="loginForm.controls.firstName.errors.pattern"> Invalid first name </span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
  
            <mat-label> Last name </mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="loginForm.controls.lastName.touched && loginForm.controls.lastName.invalid">
                <span *ngIf="loginForm.controls.lastName.errors.required"> This field is required. </span>
                <span *ngIf="loginForm.controls.lastName.errors.pattern"> Invalid last name </span>
            </mat-error>
          </mat-form-field>


        <mat-form-field class="form-field" appearance="fill">
            <mat-label> E-mail
            </mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
              <span *ngIf="loginForm.controls.email.errors.required">This field is required.</span>
              <span *ngIf="loginForm.controls.email.errors.pattern">Invalid email</span>
            </mat-error>
          </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Log In</button>
        <button mat-flat-button color="accent" type="reset"> Cancel </button>
        <a [routerLink]="['/login']" > Login </a>
      </form>
    </div>
  </div>
