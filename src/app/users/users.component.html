<app-navbar></app-navbar>


<table style="margin-top: 30px;" mat-table [dataSource]="DATA" class="mat-elevation-z8">

    
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
     <td mat-cell *matCellDef="let element"> <a routerLink={{element._id}}>{{element.login}}</a> </td> 
    </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
        
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element" > 
        {{element.lastName}}
    </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.email}}  
    </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.role}}  
    </td>
    </ng-container> 
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <a [routerLink]="['add']" > <button style="margin-top: 30px;margin-left: 20px;" mat-raised-button color="primary">Create</button></a>
