<div class="container" style="margin-top: 100px;">
  <div class="form-container">

    <img src="/assets/images/programmer.png">
    <h3 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Welcome </h3>

    <form [formGroup]="loginForm" (submit)="submit()" autocomplete="off">

      
      <mat-form-field appearance="fill" >
        
        <mat-label> Login </mat-label>
        <input matInput formControlName="login" >
        <mat-error *ngIf="loginForm.controls.login.touched && loginForm.controls.login.invalid">
        <span *ngIf="loginForm.controls.login.errors.required"> This field is required </span>

        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="form-field" appearance="fill">
        <mat-label> Password
        </mat-label>
        <input matInput formControlName="password"  type="password">
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
          <span *ngIf="loginForm.controls.password.errors.required">This field is required.</span>
        </mat-error>
      </mat-form-field>
      <br><br>
      <button mat-raised-button color="primary" type="submit">Log In</button>
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" > new user ? </a><br><br>
      <p *ngIf="auth" style="color: darkred;"> {{auth}} </p>
      <p *ngIf="error" style="color: darkred;"> {{error}} </p>
      
    </form>
  </div>
</div>
