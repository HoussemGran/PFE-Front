<app-navbar></app-navbar>

<mat-grid-list cols="3">
    <mat-grid-tile >
        
       

    </mat-grid-tile>

    <mat-grid-tile >
            
        <form [formGroup]="build" (submit)="submit()" autocomplete="off" >
            <legend> Create a new build </legend>
            <mat-form-field class="example-form" appearance = "fill" style="width: 100%;">
               <mat-label> Title </mat-label> 
                <input matInput formControlName="title" required>
                <mat-error *ngIf="build.controls.title.invalid">
                    <span> This field is required </span>
                </mat-error>
            </mat-form-field>
            <br><br>
            <input type="hidden" formControlName="planID" [(ngModel)]='planID'>
        
            <mat-form-field appearance = "fill" class="example-form" style="width: 100%;">
                <mat-label> description </mat-label>
                <textarea formControlName="description" style="height: 100px;" matInput placeholder="description"></textarea>
              </mat-form-field>
              <br><br>

            
            <mat-checkbox formControlName="active"> Active </mat-checkbox>
            <br>
            <mat-checkbox formControlName="open"> Open </mat-checkbox>
            <br>  

            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label> Release Date</mat-label>
                <input matInput formControlName="releaseDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>  

            <button mat-raised-button color="primary"> Save </button>  
            <button mat-stroked-button color="basic" type="reset"> Cancel </button>  
        </form>
        
    </mat-grid-tile>

    <mat-grid-tile >

    </mat-grid-tile>
    
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
